	<title>IFrame Sample with AdPlayer Dummy</title>
	<style type="text/css">
		body {
			margin: 0px;
			padding: 0px;
			border: 0px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		(function() {
			// Retrieve current iframe params
			var sz;
			var oba;
			var chain     = 1;
			var publisher = 0;
			var iframe    = false;
			var search = String(window.location.search.substr(1));
			var pairs = search.split(/[&;]/);
			for (var i = 0; i < pairs.length; i++) {
				var data = pairs[i].split(/=/);
				switch (data[0]) {
					case 'publisher':
						publisher = data[1];
						break;
					case 'oba':
						oba = data[1];
						break;
					case 'sz':
						sz = data[1];
						break;
					case 'chain':
						chain = Number(data[1]) || 0;
						break;
					case 'iframe':
						iframe = Number(data[1]) ? true : false;
						break;
				}
			}

			var next = Number(publisher) + 2 < chain ? Number(publisher) + 1 : 'N';
			var params = 'sz=' + sz + ';'
				+ 'publisher=' + next + ';';
			if (chain) params += 'chain=' + chain + ';'
			if (oba) params += 'oba=' + oba + ';';
			document.write('<script type="text/javascript" src="./adserver.js?' + params + '"><\/script>');
		}());
	</script>
</body>
</html>
